<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% block title %}<title>Base</title>{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- production version -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script-->
    <!--link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"-->

    <!-- development version -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'lib/jquery/1.11.3/jquery.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.js' %}"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    {% block head %} {% endblock %}
</head>
<body>

<div class="main-wrapper">

{% block body-header %}
    <div class="container-fluid">
        <div id="top-bar" class="row header-gray"></div>
        <div class="row main-logo-bar">
            <div class="col-sm-4">
                <div id="header-phone">
                    <span class="phone-text green-text">(812)749-87-18</span>
                </div>
            </div>
            <div class="col-sm-4">
                <img src="{% static 'images/header-logo.png' %}" alt="Piccolo-Logo">
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
{% endblock %}
{% block content %} {% endblock %}
{% block body-footer %} {% endblock %}

</div>

</body>
</html>
